<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Courses</title>

  <!-- PWA / iOS icon -->
  <link rel="icon" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app" id="app">
    <div class="topbar glass">
      <div class="brand">
        <div class="brand-title">COURSES</div>
        <div class="brand-sub">Course √† faire ‚Ä¢ Achat</div>
      </div>

      <div class="tabs">
        <button class="tab active" id="tabCourse" type="button">üìù Course</button>
        <button class="tab" id="tabAchat" type="button">üõí Achat</button>
      </div>
    </div>

    <!-- ======= COURSE ======= -->
    <section id="screenCourse" class="screen">
      <div class="hero glass">
        <img class="hero-img" src="header-course.png" alt="Course" />
      </div>

      <div class="card glass">
        <div class="row2">
          <div class="field">
            <label>Nom</label>
            <input id="c_nom" type="text" placeholder="Ex: Soumia" />
          </div>
          <div class="field">
            <label>Date</label>
            <input id="c_date" type="date" />
          </div>
        </div>

        <div class="field">
          <label>Remarque (optionnel)</label>
          <input id="c_note" type="text" placeholder="Ex: prendre promo / marque pr√©cise..." />
        </div>
      </div>

      <div id="courseCategories"></div>

      <div class="card glass">
        <div class="actions">
          <button class="btn" id="btnCourseCopy" type="button">Copier la liste</button>
          <button class="btn primary" id="btnCourseWA" type="button">Envoyer sur WhatsApp</button>
        </div>

        <div class="field">
          <label>R√©sum√© (modifiable)</label>
          <textarea id="courseSummary" rows="8" placeholder="Le r√©sum√© appara√Æt ici‚Ä¶"></textarea>
        </div>
      </div>
    </section>

    <!-- ======= ACHAT ======= -->
    <section id="screenAchat" class="screen hidden">
      <div class="hero glass">
        <img class="hero-img" src="header-achat.png" alt="Achat" />
      </div>

      <div class="card glass">
        <div class="row2">
          <div class="field">
            <label>Date d'achat</label>
            <input id="a_date" type="date" />
          </div>
          <div class="field">
            <label>Total (auto)</label>
            <div class="total">
              <span id="achatTotal">0</span>
              <span class="muted">DH</span>
            </div>
          </div>
        </div>

        <div class="field">
          <label>Liste re√ßue (coller ici)</label>
          <textarea id="listeRecue" rows="6" placeholder="Colle le message WhatsApp ici (ex: Lait : 2 / Tomates : 1kg ...)"></textarea>
        </div>

        <div class="actions">
          <button class="btn" id="btnParse" type="button">Pr√©-remplir depuis la liste</button>
        </div>
      </div>

      <div id="achatCategories"></div>

      <div class="card glass">
        <div class="row2">
          <button class="btn" id="btnAchatCopy" type="button">Copier le r√©sum√©</button>
          <button class="btn primary" id="btnAchatPDF" type="button">T√©l√©charger PDF</button>
        </div>

        <div class="field">
          <label>R√©sum√© achat</label>
          <textarea id="achatSummary" rows="10" placeholder="Le r√©sum√© appara√Æt ici‚Ä¶"></textarea>
        </div>
      </div>

      <div class="card glass">
        <label>Historique des achats</label>
        <div id="achatHistory" class="history"></div>
      </div>
    </section>

    <div class="footer muted">
      Astuce: si l‚Äôic√¥ne iPhone ne change pas, supprime l‚Äôancienne ic√¥ne et r√©-ajoute.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
