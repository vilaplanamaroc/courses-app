<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Courses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <img id="headerImg" class="header-img" src="header-course.png" alt="Header" />
      <div class="top-title">
        <div class="brand">COURSES</div>
        <div class="subtitle">Liste + Achat</div>
      </div>

      <div class="tabs" role="tablist" aria-label="Modes">
        <button id="tabCourse" class="tab active" type="button">üõí Course √† faire</button>
        <button id="tabAchat" class="tab" type="button">üí≥ Achat</button>
      </div>
    </header>

    <main class="content">
      <!-- ====== MODE COURSE ====== -->
      <section id="screenCourse" class="screen">
        <div class="card glass">
          <div class="row2">
            <div class="field">
              <label>Nom (optionnel)</label>
              <input id="courseName" type="text" placeholder="Soumia / Mohamed..." />
            </div>
            <div class="field">
              <label>Date</label>
              <input id="courseDate" type="date" />
            </div>
          </div>
        </div>

        <div id="courseCategories"></div>

        <div class="actions">
          <button class="btn" id="btnCourseCopy" type="button">Copier la liste</button>
          <button class="btn primary" id="btnCourseWhats" type="button">Envoyer WhatsApp</button>
        </div>

        <div class="card glass">
          <label>R√©sum√©</label>
          <textarea id="courseSummary" rows="7" readonly></textarea>
        </div>
      </section>

      <!-- ====== MODE ACHAT ====== -->
      <section id="screenAchat" class="screen hidden">
        <div class="card glass">
          <div class="row2">
            <div class="field">
              <label>Date d‚Äôachat</label>
              <input id="achatDate" type="date" />
            </div>
            <div class="field">
              <label>Liste re√ßue (coller ici)</label>
              <textarea id="pasteList" rows="3" placeholder="Colle la liste WhatsApp ici (optionnel)"></textarea>
            </div>
          </div>
        </div>

        <div id="achatCategories"></div>

        <div class="actions">
          <button class="btn" id="btnAchatCopy" type="button">Copier le r√©sum√©</button>
          <button class="btn primary" id="btnAchatWhats" type="button">Envoyer WhatsApp</button>
          <button class="btn" id="btnAchatPdf" type="button">T√©l√©charger PDF</button>
        </div>

        <div class="card glass">
          <div class="row2">
            <div>
              <label>Total (DH)</label>
              <div class="total" id="achatTotal">0</div>
            </div>
            <div>
              <label>R√©sum√©</label>
              <textarea id="achatSummary" rows="8" readonly></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="foot">
      <small>Local & priv√© (sur ton t√©l√©phone) ‚Ä¢ GitHub Pages</small>
    </footer>
  </div>

  <!-- jsPDF (pour PDF achat) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
